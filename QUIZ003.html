<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融の仕組みと機能①</title>
</head>
<body>
    <h2>通貨と金融 - 練習問題</h2>

    <button onclick="goToIndex()">目次</button>
    <button onclick="openText()">テキスト</button>
    
    <div id="quiz-container">
        <p id="question">Q. 現金通貨に当てはまるものを1つ選びなさい。</p>
        <ul>
            <li><input type="radio" name="answer" value="1"> 紙幣や硬貨</li>
            <li><input type="radio" name="answer" value="2"> 銀行の普通預金</li>
            <li><input type="radio" name="answer" value="3"> クレジットカード</li>
            <li><input type="radio" name="answer" value="4"> 支払いに使うポイント</li>
        </ul>
        <button onclick="checkAnswer()">解答</button>
        <p id="result"></p>
        <button id="next-question" style="display: none;" onclick="nextQuestion()">次へ</button>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        const questions = [
            {
                question: "現金通貨に当てはまるものを1つ選びなさい。",
                choices: [
                    "紙幣や硬貨",
                    "銀行の普通預金",
                    "クレジットカード",
                    "支払いに使うポイント"
                ],
                answer: 1,
                explanation: "現金通貨は紙幣や硬貨のことを指します。銀行口座の残高は預金通貨です。"
            },
            {
                question: "預金通貨の特徴として正しいものを1つ選びなさい。",
                choices: [
                    "手元に現金がなくても取引に使える。",
                    "紙幣や硬貨の形をしている。",
                    "実際には取引にほとんど使われない。",
                    "使えるのは銀行のATMだけ。"
                ],
                answer: 1,
                explanation: "預金通貨は銀行口座にあるお金で、振り込みやカード払いなど現金を使わなくても取引に利用できます。"
            },
            {
                question: "「強制通貨」とは何を指すか、正しいものを1つ選びなさい。",
                choices: [
                    "使用を義務付けられた外国のお金",
                    "国が法的に通貨として定めた紙幣や硬貨",
                    "借金の返済に使うための専用の通貨",
                    "外国との取引で使用する特別な通貨"
                ],
                answer: 2,
                explanation: "強制通貨は、国が「通貨として使うべき」と法律で定めたお金（紙幣や硬貨）を指します。"
            },
            {
                question: "日常の支払いでカードや振り込みを使う場合に使われる通貨はどれか？",
                choices: [
                    "現金通貨",
                    "預金通貨",
                    "現金通貨と預金通貨の両方",
                    "どちらも使われない"
                ],
                answer: 2,
                explanation: "カード払いや振り込みでは預金通貨（銀行口座のお金）が使われます。"
            },
            {
                question: "「お金を貯めておいて後で使う」通貨の機能を何というか？",
                choices: [
                    "価値尺度",
                    "交換手段",
                    "支払い手段",
                    "価値貯蔵"
                ],
                answer: 4,
                explanation: "価値貯蔵は、お金を貯めておいて必要なときに使う機能を指します。"
            },
            {
                question: "通貨の「価値尺度」の役割について正しいものを1つ選びなさい。",
                choices: [
                    "商品やサービスの値段を決める基準となる。",
                    "商品を他の物と交換するための役割。",
                    "借金を返済する際に使用する役割。",
                    "お金を後で使うために保存する役割。"
                ],
                answer: 1,
                explanation: "価値尺度は、商品の値段を測る基準となる役割を果たします（例：ジュースが120円）。"
            },
            {
                question: "通貨の「支払い手段」としての役割の例として正しいものを選びなさい。",
                choices: [
                    "ジュースを120円で買う。",
                    "家賃を銀行口座から振り込む。",
                    "自動販売機でお金を使う。",
                    "財布にお金を入れておく。"
                ],
                answer: 2,
                explanation: "支払い手段は、借金や家賃などを支払う役割を持つ通貨の機能です。"
            },
            {
                question: "次の中から「預金通貨」に該当するものを1つ選びなさい。",
                choices: [
                    "500円硬貨",
                    "銀行の普通預金残高",
                    "海外旅行用のドル紙幣",
                    "スマホ決済のポイント"
                ],
                answer: 2,
                explanation: "銀行口座にある普通預金や当座預金が預金通貨です。紙幣や硬貨は現金通貨です。"
            }
        ];

        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const choicesElements = document.querySelectorAll('#quiz-container ul li input');

            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = `Q. ${currentQuestion.question}`;
            choicesElements.forEach((input, index) => {
                input.nextSibling.textContent = ` ${currentQuestion.choices[index]}`;
            });
        }

        function checkAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            const resultElement = document.getElementById('result');
            if (!selectedAnswer) {
                resultElement.textContent = "回答を選んでください。";
                return;
            }

            const userAnswer = parseInt(selectedAnswer.value);
            const currentQuestion = questions[currentQuestionIndex];

            if (userAnswer === currentQuestion.answer) {
                correctAnswers++;
                resultElement.textContent = `正解です！ 解説: ${currentQuestion.explanation}`;
                document.getElementById('next-question').style.display = 'block';
            } else {
                resultElement.textContent = "不正解です。";
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                document.getElementById('next-question').style.display = 'none';
                document.getElementById('result').textContent = '';
                loadQuestion();
            } else {
                document.getElementById('quiz-container').innerHTML = `<p>${questions.length}問中${correctAnswers}問正解</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadQuestion);
        function goToIndex() {
        window.location.href = '/TestApps2/index.html';
    }
    
    function openText() {
        window.open('https://drive.google.com/file/d/1BFGiPWZ06ZfH9vQbjjk1Aeea_2TiiRHN/view?usp=share_link', '_blank');
    }
    </script>
</body>
</html>
