<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融の仕組みと機能①</title>
</head>
<body>
    <h2>通貨と金融 - 練習問題</h2>

    <button onclick="goToIndex()">目次</button>
    <button onclick="openText()">テキスト</button>
    
    <div id="quiz-container">
        <p id="question">Q. 「預金通貨」に当てはまるものはどれか、正しいものを1つ選びなさい。</p>
        <ul>
            <li><input type="radio" name="answer" value="1"> 紙幣や硬貨</li>
            <li><input type="radio" name="answer" value="2"> 銀行の普通預金や当座預金</li>
            <li><input type="radio" name="answer" value="3"> クレジットカード</li>
            <li><input type="radio" name="answer" value="4"> 外国のお金（ドルやユーロ）</li>
        </ul>
        <button onclick="checkAnswer()">解答</button>
        <p id="result"></p>
        <button id="next-question" style="display: none;" onclick="nextQuestion()">次へ</button>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        const questions = [
            {
                question: "「預金通貨」に当てはまるものはどれか、正しいものを1つ選びなさい。",
                choices: [
                    "紙幣や硬貨",
                    "銀行の普通預金や当座預金",
                    "クレジットカード",
                    "外国のお金（ドルやユーロ）"
                ],
                answer: 2,
                explanation: "預金通貨は、銀行の普通預金や当座預金のことを指します。紙幣や硬貨は現金通貨です。"
            },
            {
                question: "「価値尺度」とは何をする機能か、正しいものを1つ選びなさい。",
                choices: [
                    "お金を貯めておく機能",
                    "モノやサービスの値段を測る基準になる機能",
                    "借金やローンを支払う機能",
                    "お金とモノを交換する機能"
                ],
                answer: 2,
                explanation: "価値尺度は、モノやサービスの値段を測る基準になる機能です。例えば、「ジュースが120円」と価格をつけるのが価値尺度の役割です。"
            },
            {
                question: "実際の取引でよく使われるのはどちらか、正しいものを1つ選びなさい。",
                choices: [
                    "現金通貨",
                    "預金通貨",
                    "どちらもほとんど使われない",
                    "現金通貨だけが使われる"
                ],
                answer: 2,
                explanation: "実際の取引では、カード払いや振り込みなどで使われる預金通貨の割合が多くなっています。"
            },
            {
                question: "預金通貨として正しいものはどれか、正しいものを1つ選びなさい。",
                choices: [
                    "手元の1,000円札",
                    "銀行口座の普通預金",
                    "貯めておいた外国のお金（ドル）",
                    "家の中で保管している硬貨"
                ],
                answer: 2,
                explanation: "預金通貨は、銀行口座に記録されているお金です。紙幣や硬貨（現金通貨）は預金通貨ではありません。"
            },
            {
                question: "借金やローンの返済に使われる通貨の機能を何というか、正しいものを1つ選びなさい。",
                choices: [
                    "価値尺度",
                    "交換手段",
                    "支払い手段",
                    "価値貯蔵"
                ],
                answer: 3,
                explanation: "支払い手段とは、借金やローンの返済などに使われる通貨の機能です。他の選択肢（価値尺度、交換手段、価値貯蔵）は別の機能を指します。"
            }
        ];

        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const choicesElements = document.querySelectorAll('#quiz-container ul li input');

            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = `Q. ${currentQuestion.question}`;
            choicesElements.forEach((input, index) => {
                input.nextSibling.textContent = ` ${currentQuestion.choices[index]}`;
            });
        }

        function checkAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            const resultElement = document.getElementById('result');
            if (!selectedAnswer) {
                resultElement.textContent = "回答を選んでください。";
                return;
            }

            const userAnswer = parseInt(selectedAnswer.value);
            const currentQuestion = questions[currentQuestionIndex];

            if (userAnswer === currentQuestion.answer) {
                correctAnswers++;
                resultElement.textContent = `正解です！ 解説: ${currentQuestion.explanation}`;
                document.getElementById('next-question').style.display = 'block';
            } else {
                resultElement.textContent = "不正解です。";
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                document.getElementById('next-question').style.display = 'none';
                document.getElementById('result').textContent = '';
                loadQuestion();
            } else {
                document.getElementById('quiz-container').innerHTML = `<p>${questions.length}問中${correctAnswers}問正解</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadQuestion);
        function goToIndex() {
        window.location.href = '/TestApps2/index.html';
    }
    
    function openText() {
        window.open('https://drive.google.com/file/d/1BFGiPWZ06ZfH9vQbjjk1Aeea_2TiiRHN/view?usp=share_link', '_blank');
    }
    </script>
</body>
</html>
